<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    <title>Document</title>
    <style>
        *{
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .section{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dialog{
            border-radius: 5%;
            position: relative;
            
            border: 2px solid #2980b9;
            background-color: #bdc3c7;
            width: 50%;
            height: 70%;
        }
        .btn-close {
            display: inline-block;
            position: absolute;
            border-radius: 50%;
            margin-top: 10px;
            margin-right: 10px;
            width: 30px;
            height: 30px;
            right: 0;
            top: 0;
        }
        .btn-close:hover {
           cursor: pointer;
        }
        .btn-close span,
        .btn-close span::after{
            content: "";
            position: absolute;
            width: 20px;
            top: 50%;
            left: 50%;
            margin-top: -1px;
            margin-left: -10px;
            display: block;
            height: 2px;
            background-color: red;
            transform: rotateZ(45deg);
        }
        .btn-close span::after{
            transform: rotateZ(-90deg);
        }
        .title{
            width: 80%;
            margin: 0 auto;
            text-align: center;
            color: #3498db;
            font-size: 32px;
            font-weight: 600;
            padding-top: 20px;
        }
        table {
            color: #2c3e50;
            margin: 0 auto;
            margin-top: 3rem;
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 90%;
        }

        td, th {
            border: 1px solid #dddddd;
            border-left: none;
            border-right: none;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="dialog">
            <div class="btn-close">
                <span></span>
            </div>
            <div class="title">
                <!-- TEXT TO INSERT -->
            </div>
            <table>
                <!-- DATA TO INSERT -->
            </table>
        </div>
    </div>

        const table = document.getElementsByTagName("table")[0]
        const title = document.getElementsByClassName("title")[0]

</body>
</html>
